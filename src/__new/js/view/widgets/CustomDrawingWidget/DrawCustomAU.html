<div id="custom-au-container">
	<div class="floater-row layer-check">
	</div>
	<div class="floater-row export-row">
		<div class="widget-button widget-button-export" id="polygons-export-json" disabled="disabled">{{exportLayerToGeoJson}}</div>
		<div class="widget-button widget-button-export" id="polygons-export-shp" disabled="disabled">{{exportLayerToShp}}</div>
	</div>
	<div class="floater-row">
		<div class="floater-row-caption">{{drawCustomAnalyticalUnits}}</div>
		<div class="widget-button map-button button-drawing-activation" id="button-draw-polygons">{{activateDrawing}}</div>
	</div>
	<div class="floater-row">
		<div id="{{id}}-table-container"></div>
	</div>
</div>
<div id="custom-au-info">
	<div class="floater-row">
		<div class="floater-row-caption">{{drawCustomAnalyticalUnits}}</div>
		<p></p>
	</div>
</div>
