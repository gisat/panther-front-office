<div id="custom-lines-container">
	<div class="floater-row layer-check">
	</div>
	<div class="floater-row export-row">
		<div class="widget-button widget-button-export" id="lines-export-json" disabled="disabled">{{exportLayerToGeoJson}}</div>
		<div class="widget-button widget-button-export" id="lines-export-shp" disabled="disabled">{{exportLayerToShp}}</div>
	</div>
	<div class="floater-row">
		<div class="floater-row-caption">{{drawGreenConnectivityLine}}</div>
		<div class="widget-button map-button button-drawing-activation" id="button-draw-lines">{{activateDrawing}}</div>
	</div>
	<div class="floater-row">
		<div id="{{id}}-table-container"></div>
	</div>
</div>
<div id="custom-lines-info">
	<p>{{drawingOfCustomLinesIsDisabled}}</p>
</div>
